<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@latest/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>

</head>
<body>

<script type="module">

    import * as THREE from 'three';
    import {OrbitControls} from 'three/examples/jsm/controls/OrbitControls.js';
    import {ParticleBody3d, Solver3d, PlanarCollision3d, GravitationalForce3d} from "../dist/index.esm.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    const renderer = new THREE.WebGLRenderer();

    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    const solver = new Solver3d();
    solver.addForce(new GravitationalForce3d())
    solver.addCollision(new PlanarCollision3d(new THREE.Vector3(0, 1, 0), -1))
    const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(10, 10),
        new THREE.MeshBasicMaterial({color: 0x00ff00})
    );
    scene.add(ground);

    const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.1, 32, 32),
        new THREE.MeshBasicMaterial({color: 0xff0000})
    );
    const body = new ParticleBody3d(sphere.position, 0.1, 1);

    scene.add(sphere);
    solver.addBody(body);

    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -1;
    camera.position.z = 5;
    const orbit = new OrbitControls(camera, renderer.domElement);

    const animate = function () {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
        solver.stepPhysics(0.01);
    };
    animate();

</script>
</body>
</html>
